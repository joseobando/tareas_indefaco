<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Mis Tareas</h1>
    <form action="/agregar" method="POST">
        <input type="text" name="texto" placeholder="Nueva tarea" required>
        <select name="prioridad">
            <option value="verde">No prioritario</option>
            <option value="amarillo">Prioritario</option>
            <option value="rojo">Urgente</option>
        </select>
        <input type="text" name="autor" placeholder="Tu nombre">
        <button type="submit">Agregar</button>
    </form>
    <h2>Pendientes</h2>
    <ul>
        {% for tarea in tareas %}
        <li class="{{ tarea.prioridad }}">
            {{ tarea.texto }} - {{ tarea.fecha }} - {{ tarea.autor }}
            <form action="/completar/{{ tarea.id }}" method="POST" style="display:inline;">
                <button>âœ“</button>
            </form>
            <form action="/eliminar/{{ tarea.id }}" method="POST" style="display:inline;">
                <button>X</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <h2>Completadas</h2>
    <ul>
        {% for tarea in completadas %}
        <li class="blanco">{{ tarea.texto }} - {{ tarea.fecha }}</li>
        {% endfor %}
    </ul>
</body>
</html>
